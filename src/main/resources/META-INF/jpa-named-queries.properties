Result2.findAllOrderByDate=select e from Result2 e where human_resource_or_work=:searchKubun order by e.date asc
Result2.findAllSortOrderByDateAsc=select e from Result2 e where (employment like %:word% or sender like %:word% or text like %:word% or closest_station like %:word%) and human_resource_or_work=:searchKubun order by date asc
