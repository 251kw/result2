<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link rel="stylesheet" href="./css/semantic.min.css">
<script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
<script src="js/semantic.min.js"></script>
</head>
<body>
	<div class="ui text container">
	<h1>Hello Framework World!!!</h1>
	<div class="ui header">
    <i class="building icon"></i>
    <div class="content">
        会社情報
        <div class="sub header">
            わたしたちの会社はとてもすばらしい
        </div>
    </div>
</div>
<div class="ui divider"></div>
	<form th:action="@{/result}" th:object="${test}" method="post">
	<table class="ui celled padded table" border="1">
		<!-- 見出し。ここも可変になるように後々はしたい -->
		<tr>
			<th class="center"><strong>送信者</strong></th>
			<th class="center"><strong>件名</strong></th>
		</tr>
		<!-- DB内の表示、ここも可変になるように後々はしたい -->
		<tr th:each="list : ${test}" th:object="${list}">
			<td th:text="*{sender}"></td>
			<td th:text="*{subject}"></td>
			<td>
			<button type="submit" name="hidden" class="btn btn-default" th:value="*{text}">本文詳細</button>
			</td>
		</tr>
	</table>
	<div class="ui card">
            <a class="image" href="#">
                <img src="https://semantic-ui.com/images/avatar/large/steve.jpg">
            </a>
            <div class="content">
                <a class="header" href="#">Steve Jobes</a>
                <div class="meta">
                    <a>Last Seen 2 days ago</a>
                </div>
            </div>
        </div>
	</form>
	</div>
</body>
</html>
