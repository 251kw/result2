<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title th:text="#{view.btn.details}"></title>
<link rel="stylesheet" href="./css/semantic.min.css">
<style>
.sampleTable {
	max-width: 1125px;
	margin-bottom: 15px;
	border-collapse: collapse;
	table-layout: fixed;
}
.sampleTable th,
.sampleTable td {
	border: 1px solid #CCCCCC;
	padding: 10px 10px;
	text-align: left;
	max-width: 700px;
    overflow: hidden;
    text-overflow: ellipsis;
    white-space: normal;
	word-wrap:break-word;
}
.sampleTable th {
	background-color: #F9FAFB;
}
</style>
</head>
<body>
<div class="ui hidden divider"></div>
	<div class="ui text container">
			<table class="sampleTable">
				<thead>
					<tr>
						<th width="700" th:text="#{view.btn.details}"></th>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td th:text="${text}"></td>
					</tr>
				</tbody>
			</table>
			<input type="hidden" name="keepword" th:value="${word}">
			<button class="ui button" type="button" onclick="history.back()">
				<p th:text="#{view.btn.return}"></p>
			</button>
	</div>
</body>
</html>
